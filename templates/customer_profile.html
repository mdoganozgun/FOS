{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="card mb-4">
  <div class="card-header bg-info text-white">
    <h4 class="mb-0">👤 My Profile</h4>
  </div>
  <div class="card-body">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">
  <div class="mb-3">
    <label for="email" class="form-label">📧 Email</label>
    <input type="email" class="form-control" name="email" id="email" value="{{ email }}" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">☎️ Phone Number</label>
    <input type="text" class="form-control" name="phone" id="phone" value="{{ phone }}">
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">🏠 Address Text</label>
    <input type="text" class="form-control" name="address" id="address" value="{{ address }}">
  </div>

  <div class="mb-3">
    <label for="city" class="form-label">🏙️ City</label>
    <select name="city" id="city" class="form-select" required>
      <option value="">Select City</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="district" class="form-label">📍 District</label>
    <select name="district" id="district" class="form-select" required>
      <option value="">Select District</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="neighborhood" class="form-label">🏘️ Neighborhood</label>
    <select name="neighborhood" id="neighborhood" class="form-select" required>
      <option value="">Select Neighborhood</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Update Profile</button>
  <a href="{{ url_for('customer.customer_dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
</form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/address-picker.js') }}"></script>
{% endblock %}
