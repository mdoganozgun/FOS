{% extends "base.html" %}

{% block title %}Edit Keywords â€“ FoodApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Edit Keywords for Restaurant #{{ restaurant_id }}</h2>
    <form method="POST" action="{{ url_for('manager.save_keywords', rid=restaurant_id) }}">
      <div class="mb-3">
        {% for key_id, key_name in all_keys %}
          <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   name="keyword"
                   value="{{ key_id }}"
                   id="keyword{{ key_id }}"
                   {% if key_id in tagged %}checked{% endif %}>
            <label class="form-check-label" for="keyword{{ key_id }}">
              {{ key_name }}
            </label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Save Keywords</button>
      <a href="{{ url_for('manager.manager_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
