<!DOCTYPE html>
<html>
<head><title>Rate Order</title></head>
<body>
<h2>Rate Order #{{ order_id }}</h2>

<form method="POST">

    <textarea name="comment" rows="4" cols="50"></textarea><br>
    <button type="submit">Submit Rating</button>
</form>
</body>
</html>
